<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visage</title>
    <link rel="stylesheet" href="www/css/styles.css">
</head>
<body>
    <form id="myForm">
    <!-- Login Form -->
    <div class="login">
        <h2>Login</h2>
    <form id="login-form">
        <label id="username-log-label"  for="username">Username</label>
        <input type="text" id="username-value-log" name="username"><br><br>
        <label id="password-log-lable" for="password">Password:</label>
        <input type="password" id="password-value-log" name="password"><br><br>
        <input id="login-btn" type="submit" value="Login">
    </form>
</div>
<form id="register-form">
    <div class="register">
        <h2>Register</h2>
        <label id="username-reg-lable" for="username">Username:</label>
        <input type="text" id="username-value-reg" name="username"><br><br>
        <label id="password-reg-lable" for="password">Password:</label>
        <input type="password" id="password-value-reg" name="password"><br><br>
        <label id="confirm-password-lable" for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password"><br><br>
        <input id="register-btn" type="submit"  value="Register">
    </form>
</div>
</form>

    <script src="js/app.js"></script>
</body>
</html>
